<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicaciones Webs Progresivas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js" defer></script>
    <!-- <script src="baseDatos.js" defer></script> -->
    
</head>
<body>
    <header class="bg-primary text-white">
        <h1> IndexedDB y PouchDB</h1>
    </header>
    <main class="container">
        <div class="row mt-2">
            <div class="col-sm-8">
                <input type="search" class="form-control">
            </div>
            <div class="col-sm-2">
                <button class="btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#notasModal"> Nueva</button>

            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-4">

            </div>
            <div class="col-md-1"></div>
            <div class="col-md-5">
                <ul class="list-group" id="notas">
                </ul>
            </div>
        </div>


    <!-- Modal -->
    <div class="modal fade" id="notasModal" tabindex="-1" aria-labelledby="notasModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="notasModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="fromNota" action="" class="p-1">
                    <label for="nombre">Nota</label>
                    <textarea id="nota" class="form-control" rows="6"></textarea>
                </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">cerar</button>
            <button form="fromNota" type="submit" class="btn btn-success mt-2">Guardar</button>
            </div>
        </div>
        </div>
    </div>
    </main>
    <footer class="bg-dark">
        <p class="text-white"> DV | Aplicaciones Webs Progresivas | 2024</p>
    </footer>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="app.js" defer></script>
</body>
</html>
